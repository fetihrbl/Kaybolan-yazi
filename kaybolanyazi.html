<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FATİH EMİN ERBİL</title>
<style>
    #kapsamaalani{
        margin: 50px auto;
        width: 542px;
        height: 348px;
        border: 3px solid black;
        position: relative;
    }
    #metinalani{
        width: 532px;
        height: 50px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #000000;
        color: white;
        padding: 5px;
        opacity: 0.5;
        -moz-opacity:0.5;
    }

</style>
</head>

<body>
<div id="kapsamaalani" onmouseover="goster()" onmouseout="gizle()">
    <img src="resimler/resim.jpg" width="542" height="348" style="border:none;">
    <div id="metinalani" style="display:none;">Kız Kulesi, İstanbul Boğazı'nın Marmara Denizi'ne yakın kısmında, Salacak açıklarında yer alan küçük adacık üzerinde inşa edilmiş yapıdır.
        Üsküdar'ın sembolü hâline gelen kule, Üsküdar’da Bizans devrinden kalan tek eserdir. MÖ 24 yıllarına kadar uzanan bir geçmişe sahiptir.
</div>
</div>

<script type="text/javascript" language="javascript">

    function goster(){
        document.getElementById("metinalani").style.display = "block";
    }

    function gizle(){
        document.getElementById("metinalani").style.display = "none";
    }

</script>
</body>
</html>
